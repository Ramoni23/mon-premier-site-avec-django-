{% extends 'base.html' %}

{% block content %}

    <p> {{ product.desciption }}</p>

    <!-- ajout du panier-->

        <a href="{% url 'add-to-cart' product.slug %}">Ajouter dans le panier</a>
    </p>
    {% endif %}

{% endblock %}
